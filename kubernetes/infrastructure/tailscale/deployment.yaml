apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale-subnet-router
  namespace: tailscale
  labels:
    app: tailscale-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale-router
  template:
    metadata:
      labels:
        app: tailscale-router
    spec:
      serviceAccountName: tailscale
      initContainers:
      - name: init-sysctl
        image: busybox:latest
        securityContext:
          privileged: true
        command:
        - sh
        - -c
        - |
          echo "Enabling IP forwarding..."
          echo 1 > /proc/sys/net/ipv4/ip_forward
          echo 1 > /proc/sys/net/ipv6/conf/all/forwarding
        volumeMounts:
        - name: proc-sys
          mountPath: /proc/sys
      containers:
      - name: tailscale
        image: tailscale/tailscale:latest
        imagePullPolicy: Always
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
        env:
        - name: TS_AUTHKEY
          valueFrom:
            secretKeyRef:
              name: tailscale-auth
              key: TS_AUTHKEY
        - name: TS_ROUTES
          value: "192.168.99.0/24"
        - name: TS_STATE_DIR
          value: /var/lib/tailscale
        # Change this from "true" to "false" for proper exit node support
        - name: TS_USERSPACE
          value: "false"
        - name: TS_HOSTNAME
          value: "k8s-subnet-router"
        - name: TS_EXTRA_ARGS
          value: "--advertise-exit-node"
        volumeMounts:
        - name: state
          mountPath: /var/lib/tailscale
        - name: dev-net-tun
          mountPath: /dev/net/tun
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
      volumes:
      - name: state
        emptyDir: {}
      - name: dev-net-tun
        hostPath:
          path: /dev/net/tun
          type: CharDevice
      - name: proc-sys
        hostPath:
          path: /proc/sys
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 30m
  timeout: 10m  # Increased timeout to allow Helm installation to complete
  chart:
    spec:
      chart: metallb
      version: "0.14.9"
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: metallb-system
      interval: 12h
  install:
    crds: Create  # Install CRDs during initial installation
    createNamespace: false  # Namespace already created separately
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace  # Update CRDs during upgrades
    remediation:
      retries: 3
  # Wait for all resources to be ready before marking as successful
  # This ensures CRDs are installed before Flux tries to apply IPAddressPool
  values:
    # Controller configuration
    controller:
      enabled: true
      image:
        repository: quay.io/metallb/controller
        tag: v0.14.9
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 300m
          memory: 256Mi
    
    # Speaker configuration (runs on all nodes)
    speaker:
      enabled: true
      image:
        repository: quay.io/metallb/speaker
        tag: v0.14.9
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 300m
          memory: 256Mi
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      frr:
        enabled: false